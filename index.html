<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asstes/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asstes/css/style.css">
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <h1 style="text-align: center; margin-bottom: 20px; font-size: 50px;">simple calculator</h1>
    <div class="container" id="container">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button btn btn-warning">CE</button>
            <button class="button btn btn-warning">/</button>
            <button class="button btn btn-warning">*</button>
            <button class="button btn btn-warning">&larr;</button>
            <button class="button btn btn-success">7</button>
            <button class="button btn btn-success">8</button>
            <button class="button btn btn-success">9</button>
            <button class="button btn btn-warning">-</button>
            <button class="button btn btn-success">4</button>
            <button class="button btn btn-success">5</button>
            <button class="button btn btn-success">6</button>
            <button class="button btn btn-warning">+</button>
            <button class="button btn btn-success">1</button>
            <button class="button btn btn-success">2</button>
            <button class="button btn btn-success">3</button>
            <button class="button btn btn-warning">.</button>
            <button class="button btn btn-success">(</button>
            <button class="button btn btn-success">0</button>
            <button class="button btn btn-success">)</button>
            <button class="button btn btn-danger " id="equal">=</button>



        </div>
        
        
    </div>

</div>
    <script src="./asstes/js/bootstrap.bundle.min.js"></script>
    <script src="./asstes/js/main.js"></script>
</body>

</html>
